<body><video id="background-video" autoplay loop muted >
    <source src="galaxy-clouds-moewalls-com.mp4" type="video/mp4">
  </video>
    <div class="container">
        <div class="heads"><center><h1><img src="image-removebg-preview.png" alt="icon" height="100vh">Welcome to Background Remover</h1></center></div>
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <label for="filepicker">Select a JPG or PNG file to remove Background</label>
                        <input class="form-control" id="filepicker" type="file">
                    </div>
                    <button class="btn btn-primary" onclick="upload()" type="button">Process</button>
                    <button class="btn btn-success" onclick="downloadf()">Download</button>
                </form>
                <div id="result-container" class="mt-3"></div>
            </div>
        </div>
    </div>
